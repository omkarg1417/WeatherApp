<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>

<body>

    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    12:30
                </div>
                <div class="date" id="date">
                    Monday, 24 May
                </div>
                <div class="others" id="current-weather-items">


                </div>
            </div>

            <div class="search-container">
                 <input class="search-input" type="text" placeholder="Enter city name">
                 <button class="search-button">Search</button>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">
                    Asia
                </div>
                <div class="lat-long" id="lat-long">
                    India
                </div>
            </div>
        </div>


        <div class="future-forcast">
            <div class="today" id="current-tempi">

            </div>
            <div class="weather-forcast" id="weather-forcast">
                <div class="weather-forcast-item">
                    <div class="day">tue</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="w-icon">
                    <div class="temp">Night- 29.6&#176</div>
                    <div class="temp">Night- 29.6&#176</div>
                </div>
                <div class="weather-forcast-item">
                    <div class="day">wed</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="w-icon">
                    <div class="temp">Night- 29.6&#176</div>
                    <div class="temp">Night- 29.6&#176</div>
                </div>
                <div class="weather-forcast-item">
                    <div class="day">thu</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="w-icon">
                    <div class="temp">Night- 29.6&#176</div>
                    <div class="temp">Night- 29.6&#176</div>
                </div>
                <div class="weather-forcast-item">
                    <div class="day">fri</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="w-icon">
                    <div class="temp">Night- 29.6&#176</div>
                    <div class="temp">Night- 29.6&#176</div>
                </div>
                <div class="weather-forcast-item">
                    <div class="day">fri</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="w-icon">
                    <div class="temp">Night- 29.6&#176</div>
                    <div class="temp">Night- 29.6&#176</div>
                </div>
                <div class="weather-forcast-item">
                    <div class="day">fri</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="w-icon">
                    <div class="temp">Night- 29.6&#176</div>
                    <div class="temp">Night- 29.6&#176</div>
                </div>

            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
